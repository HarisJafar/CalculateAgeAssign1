name: Code Quality

on:
  push:
    branches: [ master ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Pylint
        run: pip install pylint

      - name: Run Pylint
          pylint $(git ls-files 'projects/Calculate_age/calculate.py')

  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Black
        run: pip install black

      - name: Run Black
        run: black <projects/Calculate_age/calculate.py>
