name: Code Quality

on:
  push:
    branches: [ master ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint black
          pylint $(git ls-files 'projects/Calculate_age/calculate.py')
